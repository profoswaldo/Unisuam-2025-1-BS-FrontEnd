<!DOCTYPE html>
<html>

<head>
    <title>Exibir Prof. Oswaldo</title>
    <script>
        // Define a função em JavaScript que exibe "Prof. Oswaldo"
        function exibirProfOswaldo() {
            // Exibe "Prof. Oswaldo" usando um alert
            alert("Prof. Oswaldo");
        }
    </script>
</head>

<body>
    <h1>Bem-vindo à página de exibição</h1>
    <p>Clique no botão abaixo para exibir "Prof. Oswaldo":</p>
    
    <!-- Botão que chama a função JavaScript -->
    <button onclick="exibirProfOswaldo()">Clique aqui</button>
</body>

</html>
