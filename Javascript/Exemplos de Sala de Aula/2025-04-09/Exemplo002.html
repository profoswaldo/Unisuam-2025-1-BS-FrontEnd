<!DOCTYPE html>
<html>

<head>
    <title>Exibir Professor Oswaldo</title>
    <script>
        // Define a função em JavaScript que exibe uma mensagem passada como parâmetro
        function exibirMensagem(mensagem) {
            // Exibe a mensagem usando um alert
            alert(mensagem);
        }
    </script>
</head>

<body>
    <h1>Bem-vindo à página de exibição</h1>
    <p>Clique no botão abaixo para exibir a mensagem:</p>
    
    <!-- Botão que chama a função JavaScript com a mensagem "Professor Oswaldo" como parâmetro -->
    <button onclick="exibirMensagem('Boa Noite')">Clique aqui</button>
</body>

</html>
