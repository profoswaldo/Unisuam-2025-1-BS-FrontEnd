<!DOCTYPE html>

    <head>
        <script>
            function limpar(){
                document.getElementById("idNome").value=""
            }

            function clique(){
                document.getElementById("idNome").value="Oswaldo"
            }
        </script>


    </head>

    <body>

        <form>
            Digite o seu nome:
            <input type="text" value="" id="idNome"/><br/>
            <input type="button" value="Enviar" onclick="clique()"/>
            <input type="button" value="Limpar" onclick="limpar()"/>
        </form>


    </body>

</html>
