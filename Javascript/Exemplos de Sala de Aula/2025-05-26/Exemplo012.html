<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script type="text/javascript">
        // Função que encapsula métodos de soma e subtração
        function criarCalculadora() {
            return {
                somar: function(a, b) {
                    return a + b;
                },
                subtrair: function(a, b) {
                    return a - b;
                }
            };
        }
    </script>
</head>
<body>
    <div id="resultado"></div>

    <script type="text/javascript">
        let calculadora = criarCalculadora();

        let valor1 = 10;
        let valor2 = 5;

        let resultadoSoma = calculadora.somar(valor1, valor2);
        let resultadoSubtracao = calculadora.subtrair(valor1, valor2);

        let saida = document.getElementById("resultado");

        saida.innerHTML = 
            "Resultado da Soma: " + resultadoSoma + "<br>" + 
            "Resultado da Subtração: " + resultadoSubtracao;
    </script>
</body>
</html>
