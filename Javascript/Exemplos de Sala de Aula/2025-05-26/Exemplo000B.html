<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // Função construtora
        function Vendas() {
            // podemos inicializar aqui, ou em um método separado
        }

        // Método atribuir adicionado ao prototype
        Vendas.prototype.atribuir = function() {
            this.qt = 5;
            this.valorUnitario = 10;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        // Criando o objeto
        let vendas = new Vendas();

        vendas.atribuir();

        let valorTotal = vendas.qt * vendas.valorUnitario;

        document.writeln("Valor em Estoque: " + valorTotal);
    </script>
</body>
</html>
